<div *ngIf="laureate">
  <div>
    {{laureate.died + ' ' +
    laureate.diedCity + ' ' +
    laureate.diedCountry + ' ' +
    laureate.diedCountryCode}}
  </div>
  <div>
    {{laureate.born + ' ' +
    laureate.bornCity + ' ' +
    laureate.bornCountry + ' ' +
    laureate.bornCountryCode}}
  </div>
  <app-prize *ngFor="let prize of laureate.prizes" [prize]="prize"></app-prize>
</div>
